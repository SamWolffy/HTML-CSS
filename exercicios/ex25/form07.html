<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 10px;
        }
    </style>
</head>

<body>
    <form action="#" method="post" autocomplete="on">
        <div>
            <label for="iest">Estado</label>
            <select name="est" id="iest">

                <option value="" selected>Escolha</option>
                <optgroup label="Região Sudeste">
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                    <option value="MG">Minas gerais</option>
                </optgroup>
            </select>
        </div>

        <div>
            <label for="iprof">profissao</label>
            <input type="text" name="prof" id="iprof" list="lstprof">

            <datalist id="lstprof">
                <option>Administração</option>
                <option>Desenvolvedor</option>
                <option>Professor</option>
            </datalist>
        </div>

        <div>
            <label for="imsg">Mensagem</label>
            <br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </div>

        <div>
            <input type="submit" name="enviar" id="ienviar">
            <input type="reset" name="apagar" id="iapagar">
        </div>

    </form>

</body>

</html>
