<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <label for="icor">Cor</label>
        <input type="color" name="cor" id="icor" value="#00ff00">
    </div>

    <div>
        <label for="inivel">Nivel de satisfação</label>
        <input type="range" name="nivel" id="inivel" min="1" max="5">
    </div>

    <div>
        <label for="ifoto">Foto do perfil</label>
        <input type="file" name="foto" id="ifoto">
        <!-- 
        qnd se usa file, tem que usar sempre post 
        
        -->
    </div>

    <div>
        <input type="submit" name="enviar" id="ienviar">
        <input type="reset" name="limpar" id="ilimpar">
    </div>
</body>
</html>
