<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 5px;
        }
    </style>
</head>

<body>

    <div>
        <label for="in1">Numero 1:</label>
        <input type="number" name="num" id="in1" min="0" max="50" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
    </div>

    <div>
        <label for="in2">Numero 2:</label>
        <input type="number" name="num" id="in2" min="0" max="50" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)"">
    </div>

    <div>
        <label for="isoma">Soma</label>
        <output id="isoma" name="soma">
            0
        </output>
    </div>

    <div>
        <input type="submit" name="enviar" id="ienviar">
        <input type="reset" name="apagar" id="iapagar">
    </div>
</body>

</html>
