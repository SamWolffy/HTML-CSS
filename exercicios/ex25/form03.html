<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action="cadastro.html">
        <div>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required maxlength="20" placeholder="Nome completo">
        </div>

        <div>
            <label for="imedia">MÃ©dia:</label>
            <input type="number" required min="0" max="10" placeholder="0 a 10" step="0.5" value="5">
        </div>

        <div>
            <label for="imes">Periodo letivo</label>
            <input type="month" name="mes" id="imes" value="2026-01">
        </div>
        
        <div>
            <label for="idia">Dia:</label>
            <input type="date" name="data" id="idia">
        </div>

        <div>
            <label for="ihora">Hora da prova</label>
            <input type="time" name="hora" id="ihora">
        </div>

        <div>
            <input type="submit">
            <input type="reset">
        </div>
    </form>
</body>
</html>
